      xmlns:p="http://primefaces.org/ui"

        xmlns:of="http://omnifaces.org/functions"
        xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
    <h:head>
        <title>Galerija</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </h:head>
      <h:outputStylesheet library="css" name="style.css"  /> 
         <div class="header" >
             <i style="font-size: 20px"> Galerija konferencije: <b> #{controlerGallery.getcontrolerGalleryName()} </b> </i>
           
           <hr style=" position: absolute;
  left: 0;
  bottom: 0;
  width: 100%;
  margin: 0;"></hr>
  <h:form>
    <h:commandButton value="Odjava" action="#{controlerKorisnik.odjava}" style="position: absolute;
right: 20px;
top: 15px;"/>
    <h:commandButton value="Moj profil" action="#{controlerKonf.mojprofil}" style="position: absolute;
right: 90px;
top: 15px;"/>
      <h:link value = "Nazad" outcome = "mojekonferencije" />  
  </h:form>
        <hr style=" position: absolute;
  top: 0;
  left: 0;
  width: 100%;
  margin: 0;"></hr> </div>
    <h:body>
     
          
            
           <h:form>
               <c:if test="#{controlerGallery.loadCanvas}">
                  
               <div >
                   <h:panelGrid columns="3" rendered="#{controlerGallery.loadCanvas}">
                       <h:commandButton image="resources/Assets/arrow-left.png" action="#{controlerGallery.changePictureLeft()}"/>
                 
               <o:graphicImage value="#{controlerGallery.trenutnaslika}" width="600px" height="500px"   dataURI="true"  >
                   
            </o:graphicImage>
                       <h:commandButton image="resources/Assets/arrow-right.png" action="#{controlerGallery.changePictureRight()}"/>
                   </h:panelGrid>
               <h:panelGrid>
                  
                 
               </h:panelGrid>
               </div>
                </c:if>
                #{controlerGallery.porukaGallery}
               
           </h:form>
        <h:form>
            
                      
                       
                            <c:forEach var="i" begin="1" end="#{controlerGallery.dani.size()}" step="1">
                               
                                <p:commandButton value="#{controlerGallery.dani.get(i-1)}" action="#{controlerGallery.changeDay(i)}"/>
                                
                            </c:forEach>
                        
                 
           
        </h:form>
                 
    </h:body>
